<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <title>Contact</title>
  <link rel="stylesheet" href="../css/nav.css">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/login.css">
  <script src="../js/app.js"></script>
  <script src="../js/checkConn.js"></script>
  <script src="../js/contact.js"></script>
</head>

<body>
  <nav>
    <div class="scrollmenu">
      <a href="../index.html">Home</a>
      <a href="login.html">Log in</a>
      <a href="register.html">Register</a>
    </div>
  </nav>
  <div class="container">
    <form id="contact-us">
      <label for="uname"><b>Your name</b></label><br>
      <input type="text" placeholder="Enter your name(max 16 characters)" name="uname" maxlength=16 required>

      <label for="mobile-number"><b>Mobile number</b></label><br>
      <input type="text" id="mobile-code" placeholder="+xxx" onfocus="numberCompl();" onblur="numberClear();" oninput="checkCode()" maxlength=4 name="mobile-code"> - 
      <input type="number" id="mobile-number" placeholder="45645645"  oninput="checkNumber()" name="mobile-number" required><br><br>

      <label for="text-problem"><b>Enter your problem</b></label><br>
      <textarea id="problem-input" placeholder="Enter your problem here" name="text-problem" maxlength=400 required></textarea><br><br>

      <button type="button" class="contact-btn" id="clear-contact" onclick="clearContact();">Clear</button>
      <button type="button" class="contact-btn" onclick="sendContact();" id="send-contact">Send</button><br><br>
    </form>
  </div>
  <div class="modal__window">
    <div class="modal__content">
      <p id="mod_msg"></p>
      <button type="button" onclick="ok_contact();">Ok</button>
    </div>
  </div>
</body>

</html>
