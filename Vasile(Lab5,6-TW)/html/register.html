<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <title>Register</title>
  <link rel="stylesheet" href="../css/nav.css">
  <link rel="stylesheet" href="../css/login.css">
  <script src="../js/app.js"></script>
  <script src="../js/log_reg.js"></script>
</head>

<body>
  <nav>
    <div class="scrollmenu">
      <a href="../index.html">Home</a>
      <a href="contact.html">Contact</a>
      <a href="login.html">Log in</a>
    </div>
  </nav>
  <div class="container">
    <form id="register">
      <label for="uname"><b>Username</b></label><br>
      <input class="input1" type="text" placeholder="Enter Username" name="uname" required>
      <p id="userErr"></p><br>

      <label for="psw"><b>Password</b></label><br>
      <input width="200px" type="password" placeholder="Enter Password" name="psw" required>
      <p id="passErr"></p><br>

      <label for="psw-conf"><b>Confirm password</b></label><br>
      <input width="200px" type="password" placeholder="Enter Password again" name="psw-conf" required>
      <p id="pass2Err"></p><br>

      <label for="email"><b>Email</b></label><br>
      <input type="text" placeholder="Enter e-mail" name="email" required>
      <p id="emailErr"></p><br>

      <button type="button" class="cancelbtn" onclick="cancelBtnReg();">Cancel</button>
      <button type="button" onclick="register();" id="reg-btn">Register</button><br><br>

    </form>
  </div>
  <div class="modal__window">
    <div class="modal__content">
      <p id="mod_msg"></p>
      <button type="button" onclick="ok_reg();">Ok</button>
    </div>
  </div>
  <script src="../js/app.js"></script>
</body>

</html>
